<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sınava Katıl</title>
  <style>
    body {
      background-color: #1e3d59;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background-color: #2b5278;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 50%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #ffffff;
      color: #1e3d59;
      font-weight: bold;
      text-align: center;
      display: block;
      font-family: "Segoe UI", sans-serif;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: #1e3d59;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #d0e6ff;
    }

    p {
        margin-top: 20px;
        margin-bottom: -5px;
        font-size: 15px;
        text-align: center;
      }

    a {
      color: #a3d0ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Sınava Katıl</h2>
  <form id="joinForm">
    <input type="text" id="name" placeholder="Adınız" required />
    <input type="text" id="code" placeholder="Oda Kodu" required />
    <button type="submit">Katıl</button>
  </form>

  <p>Öğretmen misiniz? <a href="login.html">Giriş Yap / Kayıt Ol</a></p>

  <script>
    document.getElementById("joinForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const code = document.getElementById("code").value.toUpperCase();

      localStorage.setItem("playerName", name);
      localStorage.setItem("roomCode", code);

      window.location.href = "game.html";
    });
  </script>
</body>
</html>
